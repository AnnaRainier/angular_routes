<h2>List of orders</h2>
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>order name</th>
      <th>price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async" [routerLink]="[order.id]">
      <td>{{ order.id }}</td>
      <td>{{  order.order_name }}</td>
      <td>{{ order.price }}</td>
    </tr>
  </tbody>
</table>
